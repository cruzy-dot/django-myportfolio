<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My Portfolio {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold">Portfolio</h1>
        <p class="mt-2 text-lg">My Projects</p>
        <nav class="mt-4">
          <a href="{% url 'home' %}" class="text-white hover:underline mx-4"
            >Home</a
          >
          <a href="{% url 'about' %}" class="text-white hover:underline mx-4"
            >About</a
          >
          <a href="{% url 'projects' %}" class="text-white hover:underline mx-4"
            >Projects</a
          >
          <a href="{% url 'contact' %}" class="text-white hover:underline mx-4"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>Â© 2025 My Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
